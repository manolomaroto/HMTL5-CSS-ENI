<!doctype html>
<html lang="es">
	<head>
		<title>Selección multiple</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>Selección multiple con checkboxes</h3>
		<form action="">
			Su pizza con:<br>
			<input type="checkbox" name="1" value="mozzarella">Mozaraella <br>
			<input type="checkbox" name="2" value="jamon">Jamón <br>
			<input type="checkbox" name="3" value="salsa de tomate">Salsa de tomate <br>
			<input type="checkbox" name="4" value="anchoas" checked>Anchoas
		</form>
	</body>
</html>
