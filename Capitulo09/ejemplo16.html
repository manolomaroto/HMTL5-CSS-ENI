<!doctype html>
<html lang="es">
    <head>
        <title>Fechas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Usos de los input date, month, week, time</h3>
        <form action="">
            <fieldset>
                <legend>Fechas del viaje</legend>
                <label for="salida">Salida</label>
                <input type="date" name="in" id="salida">
                <label for="vuelta">Vuelta</label>
                <input type="date" name="out" id="vuelta">
            </fieldset>
            <fieldset>
                <legend>Cadcucidad de la tarjeta</legend>
                <label for="caducidad">Caducidad</label>
                <input type="month" name="cadu" id="caducidad">
            </fieldset>
            <fieldset>
                <legend>Semana</legend>
                <label for="semana">Semena</label>
                <input type="week" name="sema" id="semana">
            </fieldset>
            <fieldset>
                <legend>Hora del viaje</legend>
                <label for="hora">Hora</label>
                <input type="time" min="09:00" max="23:00" step="900" id="hora">
            </fieldset>
        </form>
    </body>
</html>
