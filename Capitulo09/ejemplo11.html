<!doctype html>
<html lang="es">
    <head>
        <title>Fieldset/legend</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Usamos las etiquetas fieldset y legend para agrupar elementos del formulario</h3>
        <form action="">
            <fieldset>
                <legend>Nuestros entrantes</legend>
                <input type="radio" name="entrante" value="uno">Uno <br>
                <input type="radio" name="entrante" value="dos">Dos <br>

            </fieldset>
            <fieldset>
                <legend>Nuestros primeros</legend>
                <input type="radio" name="primero" value="tres">Tres <br>
                <input type="radio" name="primero" value="cuatro">Cuatro <br>
            </fieldset>
            <fieldset>
                <legend>Nuestros segundos</legend>
                <input type="radio" name="segundo" value="cinco">Cinco <br>
                <input type="radio" name="segundo" value="seis">Seis <br>
            </fieldset>
        </form>
    </body>
</html>
