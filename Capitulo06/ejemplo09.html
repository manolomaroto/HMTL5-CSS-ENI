<!doctype html>
<html lang="es">
    <head>
        <title>Margen interno</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                width: 300px;
            }
            td {
                border: 2px solid #CA0;
                padding-left: 10px;
                width: 33%;
            }
        </style>
    </head>
    <body>
        <h3>Ponemos margen dentro de la celda con padding-left</h3>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
