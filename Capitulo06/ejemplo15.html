<!doctype html>
<html lang="es">
    <head>
        <title>agrupando columnas</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                border: 1px solid #432352;
                width: 300px;
            }
            td {
                border: 1px solid #432352;
            }
            colgroup {
                background-color: #42aaaa;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Agrupando columnas con colgroup</h3>
        <table>
            <caption>Uso de colgroup</caption>
            <colgroup span="2">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
