<!doctype html>
<html lang="es">
    <head>
        <title>Celdas de igual tamaño</title>
        <meta charset="utf-8">
        <style>
            table{
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                width: 250px;
                text-align: center;
            }
            td {
                border: 2px solid #E25;
                width: 33%;
            }
        </style>
    </head>
    <body>
        <h3>Ponemos todas las celdas del mismo tamaño, tengan lo que tengan</h3>
        <table>
            <tr>
                <td>Celda 1</td>
                <td>Cel 2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Celda 4</td>
                <td>Cel 5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
