<!doctype html>
<html lang="es">
    <head>
        <title>Caption</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border:1px solid #cc4433;
                border-collapse: collapse;
                width: 300px;
            }
            td {
                border: 1px solid #cc4433;
            }
            caption {
                border: 1px solid #cc4433;
            }
        </style>
    </head>
    <body>
        <h3>Ahora ponemos una leyenda</h3>
        <table>
            <caption>Leyenda de la tabla</caption>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
