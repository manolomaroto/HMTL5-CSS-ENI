<!doctype html>
<html lang="es">
    <head>
        <title>Color de fondo</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                width: 200px;
                text-align: center;
            }
            td {
                border: 2px solid #C00;
            
            }
            .color{
                background-color: #00C;
            }
        </style>
    </head>
    <body>
        <h3>Ponemos fondo a la celda</h3>
        <table>
            <tr>
                <td>1</td>
                <td class="color">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="color">4</td>
            </tr>
        </table>
    </body>
</html>
