<!doctype html>
<html lang="es">
    <head>
        <title>Tabala con bordes</title>
        <meta charset="utf-8">
        <style>
            table {
                border: 1px solid #000;
                /*a√±adimos lo siguiente para que salgan correctamente los bordes*/
                border-collapse: collapse;
                width: 250px;
            }
            td {
                border: 1px solid #000;
                width: 33%;
            }
        </style>
    </head>
    <body>
        <h3>Tabla con bordes hechos con CSS</h3>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
