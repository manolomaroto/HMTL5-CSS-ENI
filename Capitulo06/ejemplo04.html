<!doctype html>
<html lang="es">
    <head>
        <title>Tabla alineada</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                
                border-collapse: collapse;
                width: 250px;
            }
            td{
                border: 1px solid #FA0;
            }
        </style>
    </head>
    <body>
        <h3>Tabla alineada</h3>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
