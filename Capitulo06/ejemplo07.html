<!doctype html>
<html lang="es">
    <head>
        <title>Alineado horizontal</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                width: 300px;
            }
            td {
                border: 2px solid #234;
                width: 33%;
            }
            .dispo{
                text-align: center;
            }
            .precio{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h3>Ponemos un alineado específico para cada celda</h3>
        <table>
            <tr>
                <td>Producto 1</td>
                <td class="dispo">En stock</td>
                <td class="precio">3.43€</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td class="dispo">En pedido</td>
                <td class="precio">6.72€</td>
            </tr>
        </table>
    </body>
</html>
