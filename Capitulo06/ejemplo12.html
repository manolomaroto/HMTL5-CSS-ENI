<!doctype html>
<html lang="es">
    <head>
        <title>Fusionamos filas</title>
        <meta charset="utf-8">
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                width: 300px;
                text-align: center;
            }
            td {
                border: 2px solid #654321;
                width: 33%;
            }
        </style>
    </head>
    <body>
        <h3>Unimos filas con rowspan</h3>
        <table>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
