<!doctype html>
<html lang="es">
    <head>
        <title>Alineamiento vertical</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/ejemplo10.css" type="text/css">
    </head>
    <body>
        <h3>Alinemamiento vertical dentro de un tabla</h3>
        <table>
            <tr>
                <td><br>&nbsp</td>
                <td class="top">texto</td>
            </tr>
            <tr>
                <td><br>&nbsp</td>
                <td class="middle">texto</td>
            </tr>
            <tr>
                <td><br>&nbsp</td>
                <td class="bottom">texto</td>
            </tr>
        </table>
    </body>
</html>
