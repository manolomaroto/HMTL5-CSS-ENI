<!doctype html>
<html lang="es">
    <head>
        <title>Etiquetas semánticas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <hgroup>
            <h3>Etiqueta hgroup</h3>
            <h4>Agrupa hx</h4>
        </hgroup>
        <h3>Etiqueta time</h3>
        <time>Mañana</time>
        <time datetime="2016-10-05">El 5 de octubre con datetime</time>
        <h3>Etiqueta mark</h3>
        <mark>Remarca parte del texto</mark>
        <h3>Etiqueta meter</h3>
        <p>Define una medida</p>
        <meter value="20" min="0" max="100" low="10" high="90" optimum="99">Sobre 100</meter>
    </body>
</html>
