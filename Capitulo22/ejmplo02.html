<!doctype html>
<html lang="es">
	<head>
		<title>salto de página</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/ejemplo02.css">
	</head>
	<body>
		<h1 class="normal">Página 1</h1>
		<p>
			Con page-break-before forzamos un salto de página antes de algún elemento de la página a la hora de imprimir.
		</p>
		<h1 class="break">Página 2</h1>
		<p>
			Si ponemos la clase break al h1 anterior para obtener el mismo resultado habría que usar page-break-before
		</p>
	</body>
</html>
